<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/responseForm.css}" />
    <title>Form</title>
    <style>
        /* Target only the first fieldset */
        .form fieldset:first-of-type {
            margin-bottom: 0; /* Adjust as needed */
        }
    </style>
</head>
<body>
<div id="content-wrapBase">
    <div th:replace="fragments/header :: header" > </div>
    <main id="mainBase">
        <div class="form_content">
            <form th:action="@{/ResponseForm/submitResponse}" th:object="${form}" method="post" class="form">
                <!-- Add your form fields here -->
                <fieldset>
                    <legend>Are you experiencing harassment in your school?</legend>
                    <label>
                        <input type="radio" name="question1" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="question1" value="no" required> No
                    </label>
                </fieldset>

                <<!-- Question 2 - Checkboxes -->
                <fieldset>
                    <legend>What are the types of harassment?</legend>
                    <label><input type="checkbox" name="question2" value="verbal"> Verbal: name calling, mocking, threatening, gossiping, or spreading rumors</label>
                    <label><input type="checkbox" name="question2" value="psychological"> Psychological: stalking, taunting, harassing, or intimidating</label>
                    <label><input type="checkbox" name="question2" value="physical"> Physical: hitting, punching, pushing, stealing personal property, or any other form of physical aggression</label>
                    <label><input type="checkbox" name="question2" value="social"> Social: ignoring, isolating, or excluding peers from social activities</label>
                    <label><input type="checkbox" name="question2" value="cyber"> Cyber: bullying through electronic devices; for example, texting, e-mailing, posting on social media, or uploading lewd or offensive pictures</label>
                </fieldset>

                <!-- Question 3 - Radio Buttons -->
                <fieldset>
                    <legend>Are you in danger?</legend>
                    <label><input type="radio" name="question3" value="yes" required> Yes</label>
                    <label><input type="radio" name="question3" value="no" required> No</label>
                </fieldset>

                <!-- Question 4 - Checkboxes for answers (5 to 7) -->
                <fieldset>
                    <legend>Tell me how bullying is affecting your life</legend>
                    <label><input type="checkbox" name="question4" value="academic"> Academically</label>
                    <label><input type="checkbox" name="question4" value="socially"> Socially</label>
                    <label><input type="checkbox" name="question4" value="emotionally"> Emotionally</label>
                    <label><input type="checkbox" name="question4" value="physically"> Physically</label>
                </fieldset>

                <!-- Question 5 - Radio Buttons -->
                <fieldset>
                    <legend>Did you report it to anyone or talked about it?</legend>
                    <label><input type="radio" name="question5" value="yes" required> Yes</label>
                    <label><input type="radio" name="question5" value="no" required> No</label>
                </fieldset>

                <label for="question6">Can you tell me about a time when something happened at school that made you feel upset or uncomfortable?</label>
                <textarea id="question6" name="question6" required rows="4"></textarea>

                <!-- Question 7 - Checkboxes -->
                <fieldset>
                    <legend>How can we help you? Do you want to call a doctor, your parents, or...?</legend>
                    <label><input type="checkbox" name="question7" value="doctor"> Call a Doctor</label>
                    <label><input type="checkbox" name="question7" value="parents"> Inform Parents/Guardians</label>
                    <label><input type="checkbox" name="question7" value="counselor"> Speak with a Counselor</label>
                    <label><input type="checkbox" name="question7" value="police"> Contact the Police</label>
                    <label><input type="checkbox" name="question7" value="relation"> Inform Relative</label>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer" > </div>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
