<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <title>Landing</title>
</head>
<body>
<div id="content-wrapBase">
  <main id="mainBase">
    <div class="top-section">
      <div class="subheader">
        <a th:href="@{/User/logout}" class="SignUp-button">Sign Up</a>
      </div>
      <div class="description-section">
        <div class="description">
         <img class="logo" src="/images/logo.png" alt="logo">
          <h2>Ityhad !, ....</h2>
          <p></p>
        </div>
      </div>
    </div>
    <div class="bottom-section">
        <div class="report-section">
            <a href="" class="report-link">
                <div class="report-section-sub">
                  <h2>Report</h2>
                  <p>Report</p>
                </div>
            </a>
        </div>
            <div class="testimony-section">
                <a th:href="@{/navigation/testimony}" class="testimony-link">
                    <div class="testimony-section-sub">
                        <h2>Testimony</h2>
                        <p>Testimony</p>
                    </div>
                </a>
            </div>
    </div>
    <div class="emergency-section">
      <a href="" class="emergency-button">Emergency</a>
    </div>
  </main>
  <div th:replace="fragments/footer :: footer" > </div>
</div>
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Age Verification</h2>
        <p>Please select your age group:</p>
        <form id="ageForm">
            <input type="radio" id="above12" name="age" value="above12">
            <label for="above12">Above 12 years old</label><br>
            <input type="radio" id="under12" name="age" value="under12">
            <label for="under12">Under 12 years old</label><br><br>
            <button type="submit" onclick="submitAge()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
<script>
  window.addEventListener('load', function() {
    document.body.classList.add('loaded');
  });

  function checkConditionAndShowModal() {
      fetch('/verify-condition')
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.text();
          })
          .then(data => {
              if (data === 'true') {
                  showModal(); // Show modal if condition is met
              } else {
                  console.log('Condition not met');
              }
          })
          .catch(error => {
              console.error('There was a problem with your request:', error);
          });
  }

  // Function to show modal
  function showModal() {
      document.getElementById("myModal").style.display = "block";
  }

  // Function to close modal
  function closeModal() {
      document.getElementById("myModal").style.display = "none";
  }

  // Function to submit age form
  function submitAge() {
      var age = document.querySelector('input[name="age"]:checked').value;

      // Example: Send age to Spring route using fetch
      fetch('/submit-age', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ age: age }),
      })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              console.log('Age submitted successfully:', data);
              closeModal(); // Close modal after submission
          })
          .catch(error => {
              console.error('There was a problem with your submission:', error);
          });
  }

  // Call function to check condition and show modal
  checkConditionAndShowModal();
</script>
